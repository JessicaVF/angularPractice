<p>{{vol?.volNumber}}</p>
<div *ngIf="vol.late">
  <p>{{retard}}</p>
</div>

<h3>Prix</h3>
<p>{{vol?.price}}</p>
<h3>Aéroport de départ: </h3>
<p>{{vol?.departureAirportCode}}</p>
<h3>Date et heure: </h3>
<p>{{vol?.departureDate}}</p>
<h3>Aéroport d'arrivé: </h3>
<p>{{vol?.arrivalAirportCode}}</p>
<h3>Date et heure: </h3>
<p>{{vol?.arrivalDate}}</p>
